<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de C�mara USB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    video {
      border: 2px solid #4CAF50;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>Prueba de Acceso a la C�mara USB</h2>
  <video id="video" width="640" height="480" autoplay playsinline></video>
  <br>
  <p id="status">Verificando compatibilidad...</p>

  <script>
    const status = document.getElementById("status");
    const video = document.getElementById("video");

    async function iniciarCamara() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        status.textContent = "getUserMedia no es compatible en este navegador.";
        return;
      }

      try {
        // Lista de dispositivos disponibles
        const devices = await navigator.mediaDevices.enumerateDevices();
        const camaras = devices.filter(device => device.kind === "videoinput");

        if (camaras.length === 0) {
          status.textContent = "No se detect� ninguna c�mara.";
          return;
        }

        const constraints = {
          video: {
            deviceId: camaras[0].deviceId ? { exact: camaras[0].deviceId } : undefined
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        status.textContent = "C�mara detectada correctamente.";
      } catch (error) {
        console.error("Error al acceder a la c�mara:", error);
        status.textContent = "Error: " + error.message;
      }
    }

    iniciarCamara();
  </script>
</body>
</html>
